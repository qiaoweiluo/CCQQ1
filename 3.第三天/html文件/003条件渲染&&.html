    // 2、组件内根据不同的条件返回不同的子组件
    function Login(){
        return <h2>欢迎回来！</h2>
    }

    function LogOut(){
        return <h2>请登录！</h2>
    }

    function LoginState(props){
        if(props.bIslogin==true){
            return <Login />
        }else{
            return <LogOut />
        }
    }


    // 3、和 && 一起使用，实现结构的显示和删除
    class Userinfo extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                username:'张大山',
                aMsg:['新邮件']
            }
        }
        render(){
            return(
                <div>
                    <p>你好！{ this.state.username }</p>
                    {
                        this.state.aMsg.length > 0 && <p>您有{ this.state.aMsg.length }条消息！</p>
                    }                    
                </div>
            )
        }
    }

    ReactDOM.render(<Userinfo />,document.getElementById('root'));

</script>
