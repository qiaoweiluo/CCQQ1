<!-- 语法糖 -->
<!-- (1) 语法糖（Syntactic sugar），也译为糖衣语法 -->
<!-- (2) 指计算机语言中添加的某种语法，这种语法对语言的功能并没有影响，但是更方便程序员使用。 -->
<!-- (3) 通常来说使用语法糖能够增加程序的可读性，从而减少程序代码出错的机会。 -->
<!-- (4) 语法糖”这个词绝非贬义词，它可以给我们带来方便，是一种便捷的写法，编译器会帮我们做转换；而且可以提高开发编码的效率，在性能上也不会带来损失。 -->

        // ******************************(2) JavaScript中class的基本语法************************************************ 
        class MathHandle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            add() {
                return this.x + this.y;
            }
        }
        // 实例化对象
        const m = new MathHandle(3, 2);
        console.log(m.add()) // 5

        // ******************************(5) 继承JS的写法  ************************************************ 
        // 动物
        function Animal() {
            this.eat = function(){
                alert('eat')
            }
        }
        // 鸟
        function Bird(){
            this.bark = function(){
                alert('bark')
            }
        }
        // 绑定原型,实现继承
        Bird.prototype = new Animal()

        // 企鹅
        var Pengguin = new Bird()

        Pengguin.bark()
        Pengguin.eat()
