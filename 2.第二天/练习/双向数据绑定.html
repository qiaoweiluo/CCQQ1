<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Template</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Myform extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                username: '',
                password:''
            }
        }
        fnChange=(e) => {
            this.setState({
                [e.target.name]: e.target.value
            })
        }
        

        render() {
            return (
                <div>
                    <p>
                    <label>用户名: { this.state.username }</label> <br />
                    <input name="username" type="text" value={ this.state.username } onChange = {this.fnChange} />
                </p>
                <p>
                    <label>密码:{ this.state.password }</label> <br />
                    <input name="password" type="password" value={ this.state.password } onChange = {this.fnChange} />
                </p>    
                </div>
            )
        }

    }
    ReactDOM.render(<Myform />, document.getElementById('root'));

</script>
</body>

</html>
