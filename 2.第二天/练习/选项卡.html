<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Template</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class Tab extends React.Component{
        constructor() {
            super(props);
            this.state = {
                iNow: 0
            }
        }

        fnSwitch = (n) => {
            this.setState({iNow:n})
        }
        render() {
            // 通过解构赋值的方式将iNow的值从state对象中拿出来
            let { iNow } = this.state;
            return (
                <div className="tab_con">
                <div className="tab_btns">
                    <input type="button" value="按钮一" className="{ (iNow == 0) ? 'active' : '' }" onClick={ this.fnSwitch(0) } />
                    <input type="button" value="按钮二" />
                    <input type="button" value="按钮三" />
                </div>
                <div className="tab_cons">
                    <div className="current">按钮一对应的内容</div>    
                    <div>按钮二对应的内容</div>    
                    <div>按钮二对应的内容</div>    
                </div>
            </div>
            )
        }
    }
    ReactDOM.render(<Tab />, document.getElementById('root'));
</script>
</body>
</html>
